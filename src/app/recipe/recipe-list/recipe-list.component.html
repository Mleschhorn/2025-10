<h2>Recetas Uniandes</h2>
<table>
  <thead>
    <tr>
      <th>Receta</th>
      <th>Imagen</th>
      <th>Porciones</th>
      <th>Tiempo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let recipe of recipes">
      <td>
        <a [routerLink]="['/recipe', recipe.id]">
          {{ recipe.nombre }}
        </a>
      </td>
      <td>
        <img
          class="recipe-img"
          [src]="recipe.imagen"
          [alt]="recipe.nombre"
          width="150"
        />
      </td>
      <td>{{ recipe.porciones }}</td>
      <td>{{ recipe.tiempo_minutos }} min</td>
    </tr>
  </tbody>
</table>
