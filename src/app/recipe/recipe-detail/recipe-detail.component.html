<div *ngIf="recipe" class="container mt-4">
  <div class="card shadow">
    <div class="row g-0">
      <div class="col-md-4">
        <img
          [src]="recipe.imagen"
          [alt]="recipe.nombre"
          class="img-fluid rounded-start h-100 object-fit-cover"
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h2 class="card-title">{{ recipe.nombre }}</h2>
          <p class="card-text"><strong>Porciones:</strong> {{ recipe.porciones }}</p>
          <p class="card-text"><strong>Tiempo:</strong> {{ recipe.tiempo_minutos }} minutos</p>

          <h5>Ingredientes</h5>
          <app-ingredient-list [ingredients]="recipe.ingredientes"></app-ingredient-list>

          <h5 class="mt-3">Pasos</h5>
          <ol>
            <li *ngFor="let step of recipe.pasos">{{ step }}</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
</div>
